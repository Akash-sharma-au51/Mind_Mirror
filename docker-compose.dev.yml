version: '3.8'

services:
  # MongoDB Database for Development
  mongodb:
    image: mongo:7.0
    container_name: mind_mirror_db_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mind_mirror_dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - mind_mirror_dev_network

  # Mind Mirror API Development
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mind_mirror_api_dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - MONGO_URI=mongodb://mongodb:27017/mind_mirror_dev
      - JWT_SECRET=dev_jwt_secret_key_for_development_only
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - mind_mirror_dev_network
    command: npm run dev

volumes:
  mongodb_dev_data:

networks:
  mind_mirror_dev_network:
    driver: bridge
